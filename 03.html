<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kokoatalk_03</title>
    <script src="https://kit.fontawesome.com/b9d26bc3a9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index_yj.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&family=Outfit:wght@800&family=Raleway:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <header class="statusbar flx">
        <div class="statusbar__column">
            No Service
            <i class="fas fa-wifi"></i>
        </div>
        <div class="statusbar__column">
            21:30
        </div>
        <div class="statusbar__column">
            <i class="fas fa-sync-alt"></i>
            82%
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </header>
    
    <main>
        <nav class="menu flx">
                <div class="menu__column">
                   Friends
                </div>
                <div class="menu__column">
                    <ul class="flx">
                        <li><i class="fas fa-search" size="2x"></i></li>
                        <li><i class="fas fa-music"></i></li>
                        <li><i class="fas fa-cog"></i></li>
                    </ul>
                </div>
        </nav>
        <section class="alarm flx">
            <i class="fas fa-info-circle alarm--grey"></i> 
            Friends' Names Display <span class="alarm--grey">></span>
        </section>
        <section class="profilelist flx flx-col">
            <div class="profilelist__user flx">
                <img src="imgs/profile_pic.jpg" width="60px" /> <span class="profilelist__username"><b>Yeonju</b></span>
            </div>
            <div class="profilelist__column flx">
                <p>Channel</p>
                <p>ï¼¾</p>
            </div>
            <div class="profilelist__user flx">
                <img src="imgs/kakaochannel2.png" width="45px"> 
                <span class="profilelist__username">Channel</span>
                <span class="profilelist__user__count">2 ></span>
            </div>
        </section>
    </main>

    
    <footer>
        <ul class="flx footer">
            <li>
                <i class="fas fa-user-alt"></i>
            </li>
            <li>
                <div class="alarmdot__circle flx">
                    1
                </div>
                <i class="far fa-comment"></i>
            </li>
            
            <li>
                <i class="fas fa-search"></i>
            </li>
            <li>
                <i class="fas fa-ellipsis-h"></i>
                <div class="alarmdot__dot">
                </div>
            </li>
        </ul>
    </footer>
</body>
</html>
