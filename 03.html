<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kokoatalk_03</title>
    <script src="https://kit.fontawesome.com/b9d26bc3a9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="03.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&family=Outfit:wght@800&family=Raleway:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <header class="flx">
        <div>
            No Service
            <i class="fas fa-wifi"></i>
        </div>
        <div class="clock">
            21:30
        </div>
        <div>
            <i class="fas fa-sync-alt"></i>
            82%
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </header>
    

    <main>
        <nav class="flx">
                <div class="menuname">
                    Friends
                </div>
                <div class="icons">
                    <ul class="flx">
                        <li><i class="fas fa-search"></i></li>
                        <li><i class="fas fa-music"></i></li>
                        <li><i class="fas fa-cog"></i></li>
                    </ul>
                </div>
        </nav>
        <section class="alarm flx">
            <i class="fas fa-info-circle grey"></i> Friends' Names Display <span class="grey"> ></span>
        </section>
        <section class="list flx flx-col">
            <div class="user flx">
                <img src="profile_pic.jpg" width="60px"class="profile" /> <span class="user-name"><b>Yeonju</b></span>
            </div>
            <div class="channel flx">
                <p>Channel</p>
                <p>ï¼¾</p>
            </div>
            <div class="channellist flx">
                <div class="channelprofile flx">
                    <img src="kakaochannel2.png" width="45px" alt="" class="profile"> 
                    <span class="user-name">Channel</span>
                </div>
                <span class="darkgrey">2 ></span>
            </div>
        </section>
    </main>

    
    <footer>
        <ul class="flx foot">
            <li>
                <i class="fas fa-user-alt"></i>
            </li>
            <li>
                <i class="far fa-comment"></i>
            </li>
            <div class="another flx">
                1
            </div>
            <li>
                <i class="fas fa-search"></i>
            </li>
            <li>
                <i class="fas fa-ellipsis-h"></i>
            </li>
            <div class="reddot">
            </div>
        </ul>
    </footer>
</body>
</html>
