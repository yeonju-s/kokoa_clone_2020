<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kokoatalk_02</title>
    <script src="https://kit.fontawesome.com/b9d26bc3a9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="02.css">
</head>
<body>
    <header>
        <div>
            No Service
            <i class="fas fa-wifi"></i>
        </div>
        <div class="clock">
            18:43
        </div>
        <div>
            <i class="fas fa-sync-alt"></i>
            11%
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </header>
    <main>
        <section class="welcome">
            <p>Welcome to KakaoTalk</p>
            <p>If you have a Kakao Account,<br>
                log in with your email or phone number.</p>
        </section>
        <section class="account">
            <form action="">
                <input type="email" placeholder="Email or phone number">
                <input type="password" placeholder="Password">
            </form>
        </section>
        <section class="btn">
            <form>
                <input type="submit" value="Log in">                
            </form>
            <a href="#">Sign Up</a>
        </section>
        <div class="findacc">
            <a href="#">Find Kakao Account or Password</a>
        </div>
    </main>
</body>
</html>
